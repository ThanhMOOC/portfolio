<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VAGABOND</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Dancing+Script&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/base.css">
  <link rel="stylesheet" href="../assets/css/vintage-theme.css">
</head>
<body class="bg-cream">
  <nav class="vintage-nav">
    <ul>
      <li><a href="/pages/im-tua.html">Home</a></li>
      <li><a href="/pages/tua-erre.html">TUA ERRE</a></li>
      <li><a href="/pages/vagabond.html">VAGABOND</a></li>
      <li><a href="/pages/essence-package.html">Essence</a></li>
      <li><a href="/pages/soul-package.html">Soul</a></li>
      <li><a href="/pages/signature-package.html">Signature</a></li>
      <li><a href="/pages/collaborate.html">Collaborate</a></li>
    </ul>
  </nav>

  <div class="vintage-container vintage-fade-in">
    <div class="text-center">
      <h1 class="text-gold">VAGABOND</h1>
      <div class="vintage-divider"></div>
      <p class="vintage-quote">FIND YOURSELF THROUGH MY LENS</p>
    </div>

    <div class="vintage-gallery">
      <div class="vintage-frame">
        <img id="vagabond-side-img" class="vintage-img" alt="Restaurant Table" />
      </div>
    </div>

    <div class="vintage-card">
      <p class="vintage-quote">Provence – Alpes – Côte d'Azur</p>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        const response = await fetch('/image-url/portfolio');
        const images = await response.json();
        const bg = images.find(img => img.public_id && img.public_id.split('/').pop().toLowerCase() === 'vagabond-cover');
        const side = images.find(img => img.public_id && img.public_id.split('/').pop().toLowerCase() === 'vagabond-1');
        if (bg) {
          document.body.style.backgroundImage = `url('${bg.url}')`;
          document.body.style.backgroundSize = 'cover';
          document.body.style.backgroundPosition = 'center';
          document.body.style.backgroundAttachment = 'fixed';
          document.body.style.backgroundBlendMode = 'overlay';
          document.body.style.backgroundColor = 'rgba(245, 241, 230, 0.9)';
        }
        if (side) document.getElementById('vagabond-side-img').src = side.url;
      } catch (err) {
        console.error('Failed to load vagabond images:', err);
      }
    });
  </script>
</body>
</html>
