<body>

      <a href="/pages/signature-package.html">Signature</a>
      <a href="/pages/collaborate.html">Collaborate</a>
    </nav>
  </div>
  <section class="soul-section">
    <div class="soul-col soul-col--text">
      <h1 class="soul-title">SOUL PACKAGE</h1>
      <div class="soul-subtitle" style="white-space: nowrap;">Perfect for capturing authentic moments and emotions</div>
      <ul class="soul-list">
        <li>2â€“4 hours of coverage</li>
        <li>50+ edited images</li>
        <li>Pre-shoot consultation</li>
        <li>Online gallery delivery</li>
        <li>Option to add photo book</li>
      </ul>
      <div class="soul-price">
        <span class="soul-price-icon">ðŸ’°</span>
        <span class="soul-price-text"><b>Starting at â‚¬600</b></span>
      </div>
    </div>
    <div class="soul-col soul-col--image">
      <div class="soul-image-container">
        <img id="soul-img-1" class="soul-img soul-img--main" alt="Soul Package Preview 1" />
        <img id="soul-img-2" class="soul-img soul-img--overlap" alt="Soul Package Preview 2" />
      </div>
    </div>
  </section>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        const response = await fetch('/image-url/portfolio');
        const images = await response.json();
        const img1 = images.find(img => img.public_id && img.public_id.split('/').pop().toLowerCase() === 'soul-1');
        const img2 = images.find(img => img.public_id && img.public_id.split('/').pop().toLowerCase() === 'soul-2');
        if (img1) document.getElementById('soul-img-1').src = img1.url;
        if (img2) document.getElementById('soul-img-2').src = img2.url;
      } catch (err) {
        console.error('Failed to load soul package images:', err);
      }
    });

    // Burger menu toggle
    const burgerMenu = document.getElementById('burger-menu');
    const burgerOverlay = document.getElementById('burger-overlay');
    burgerMenu.addEventListener('click', function() {
      burgerOverlay.classList.toggle('active');
      burgerMenu.classList.toggle('active');
    });
    burgerOverlay.addEventListener('click', function(e) {
      if (e.target === burgerOverlay) {
        burgerOverlay.classList.remove('active');
        burgerMenu.classList.remove('active');
      }
    });
  </script>
</body>
</html>
