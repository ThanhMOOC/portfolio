<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Soul Package</title>
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Fira+Code&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/base.css">
  <link rel="stylesheet" href="../assets/css/soul-package.css">
</head>
<body class="page--soul">
  <div class="page__container page__container--soul">
    <div class="page__left page__left--soul">
      <div class="page__title page__title--soul">SOUL PACKAGE</div>
      <div class="page__subtitle page__subtitle--soul">For those seeking a deeper connection</div>
      <ul class="page__list--soul">
        <li>4-hour photo session</li>
        <li>Multiple locations</li>
        <li>40 professionally edited photos</li>
        <li>Online gallery delivery</li>
        <li>Personal printing rights</li>
        <li>Mini photo album included</li>
      </ul>
      <div class="page__price--soul">
        <span class="page__emoji--soul">✨</span>
        <span class="page__price-text--soul">Starting at €650</span>
      </div>
    </div>
    <div class="page__right page__right--soul">
      <div class="page__frame--ipad">
        <img id="soul-img" class="page__image page__image--soul" src="" alt="Soul Package Preview">
      </div>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        const response = await fetch('/image-url/portfolio');
        const images = await response.json();
        const img = images.find(img => img.public_id && img.public_id.split('/').pop().toLowerCase() === 'soul-1');
        if (img) document.getElementById('soul-img').src = img.url;
      } catch (err) {
        console.error('Failed to load soul package image:', err);
      }
    });
  </script>
</body>
</html>
