<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VAGABOND</title>
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Fira+Code:700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Great+Vibes&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/base.css">
  <link rel="stylesheet" href="../assets/css/vagabond.css">
  <style>
    body.page--vagabond {
      background: var(--color-background-light);
      min-height: 100vh;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .vagabond-main {
      flex: 1 1 auto;
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      justify-content: center;
      gap: 4vw;
      width: 100vw;
      max-width: 1400px;
      margin: 0 auto;
      padding-top: 4vh;
    }
    .vagabond-titles {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      min-width: 320px;
      max-width: 600px;
    }
    .vagabond-title {
      font-family: var(--font-primary);
      font-size: 7vw;
      font-weight: 700;
      letter-spacing: 0.18em;
      color: var(--color-text-dark);
      margin-bottom: 0.5vw;
      line-height: 1.05;
      text-transform: uppercase;
    }
    .vagabond-subtitle {
      font-family: var(--font-secondary);
      font-size: 1.5vw;
      color: var(--color-text-dark);
      margin-bottom: 2vw;
      letter-spacing: 0.12em;
      text-transform: none;
    }
    .vagabond-image {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .vagabond-img {
      width: 350px;
      height: 350px;
      object-fit: cover;
      border-radius: var(--border-radius-md);
      box-shadow: var(--shadow-medium);
      background: #eee;
    }
    .vagabond-bottom {
      width: 100vw;
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-end;
      padding: 0 0 4vh 8vw;
      gap: 1vw;
    }
    .vagabond-btn {
      display: inline-block;
      background: var(--color-primary);
      color: var(--color-text-light);
      font-family: var(--font-secondary);
      font-size: 1.2rem;
      letter-spacing: 0.18em;
      border-radius: 22px;
      padding: 0.9em 2.5em;
      text-decoration: none;
      margin-top: 0.5vw;
      box-shadow: var(--shadow-subtle);
      transition: background var(--transition-fast);
      text-transform: uppercase;
      font-weight: 600;
    }
    .vagabond-btn:hover {
      background: var(--color-primary-dark);
    }
    .vagabond-location {
      font-family: var(--font-script);
      font-size: 2.2vw;
      color: var(--color-text-medium);
      margin-top: 0.5vw;
      letter-spacing: 0.05em;
    }
    @media (max-width: 900px) {
      .vagabond-main {
        flex-direction: column;
        gap: 2vw;
        padding-top: 4vh;
      }
      .vagabond-title { font-size: 2.5rem; }
      .vagabond-img { width: 80vw; height: 40vw; }
      .vagabond-bottom { align-items: center; padding: 0 0 2vh 0; }
      .vagabond-location { font-size: 1.2rem; }
    }
    @media (max-width: 600px) {
      .vagabond-title { font-size: 1.5rem; }
      .vagabond-img { width: 90vw; height: 50vw; }
      .vagabond-location { font-size: 1rem; }
    }
  </style>
</head>
<body class="page--vagabond">
  <main class="vagabond-main">
    <div class="vagabond-titles">
      <div class="vagabond-title">VAGABOND</div>
      <div class="vagabond-subtitle">FIND YOURSELF THROUGH MY LENS</div>
    </div>
    <div class="vagabond-image">
      <img id="vagabond-side-img" class="vagabond-img" src="" alt="Restaurant Table">
    </div>
  </main>
  <div class="vagabond-bottom">
    <a href="/pages/portfolio.html" class="vagabond-btn">PORTFOLIO</a>
    <div class="vagabond-location">Provence – Alpes – Côte d'Azur</div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        const response = await fetch('/image-url/portfolio');
        const images = await response.json();
        const bg = images.find(img => img.public_id && img.public_id.split('/').pop().toLowerCase() === 'vagabond-cover');
        const side = images.find(img => img.public_id && img.public_id.split('/').pop().toLowerCase() === 'vagabond-1');
        if (bg) document.body.style.background = `url('${bg.url}') center center / cover no-repeat`;
        if (side) document.getElementById('vagabond-side-img').src = side.url;
      } catch (err) {
        console.error('Failed to load vagabond images:', err);
      }
    });
  </script>
</body>
</html>
