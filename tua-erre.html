<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Camille Portfolio</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: sans-serif;
    }

    .section-main {
      background-color: rgb(0, 0, 0);
      width: 100%;
    }

    .content-wrapper {
      width: 2737px;
      height: 768px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .content-box {
      width: 2737px;
      height: 768px;
      background-color: rgb(255, 255, 255);
    }

    .image-container-wrapper {
      width: 2737px;
      height: 768px;
      position: relative;
    }

    .overlay-wrapper {
      background: rgb(0, 0, 0);
      position: absolute;
      inset: 0;
    }

    .black-overlay {
      background: rgb(0, 0, 0);
      width: 100%;
      height: 100%;
      opacity: 0.4;
    }

    .image-placeholder {
      position: absolute;
      top: 76.8px;
      left: 76.8px;
      width: 2583.4px;
      height: 614.4px;
    }

    .image-box {
      position: absolute;
      top: -385.406px;
      left: 0;
      width: 2737px;
      height: 1555.65px;
      transform: scale(1);
      opacity: 0.9;
    }

    .image-clip-container {
      clip-path: inset(0); /* Nếu bạn dùng SVG clip-path riêng thì đổi lại */
      transform: scale(6.07677);
      transform-origin: 0 0;
      width: 450.404px;
      height: 256px;
    }

    .image-content {
      width: 100%;
      height: 100%;
    }

    .image-item {
      width: 100%;
      height: 100%;
    }

    .image-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .line-separator {
      position: absolute;
      top: 240.733px;
      left: 1375.21px;
      width: 52.0161px;
      height: 4px;
    }

    .line-separator svg {
      stroke: rgb(251, 247, 186);
      fill: rgb(251, 247, 186);
      width: 100%;
      height: 100%;
    }

    .name-tag, .name-tag-second {
      position: absolute;
      top: 112.8px;
      width: 459.685px;
      height: 178.316px;
      color: rgb(251, 247, 186);
      font-size: 1em;
      font-weight: 400;
      line-height: 106px;
      letter-spacing: 0.02em;
    }

    .name-tag {
      left: 1457.31px;
    }

    .name-tag-second {
      left: 1919.46px;
    }

    .description-box {
      position: absolute;
      top: 546.019px;
      left: 1217.76px;
      width: 833.741px;
      height: 125.708px;
      color: rgb(251, 247, 186);
      font-size: 14px;
      line-height: 20px;
      letter-spacing: 0.266em;
    }

    .title-box {
      position: absolute;
      top: 76.8px;
      left: 788.883px;
      width: 333.906px;
      height: 24px;
      color: rgb(251, 247, 186);
      text-transform: uppercase;
      letter-spacing: 0.246em;
    }
  </style>
</head>
<body>
  <section id="PBVt1ZGpCF3jknFs" class="section-main">
    <div class="content-wrapper">
      <div class="content-box">
        <div class="image-container-wrapper">
          <div class="overlay-wrapper">
            <div class="black-overlay"></div>
          </div>

          <div class="image-placeholder"></div>

          <div class="image-box">
            <div class="image-clip-container">
              <div class="image-content">
                <div class="image-item">
                  <img
                    src="https://thanhmooc-portfolio.my.canva.site/_assets/media/0b0fd5a8547047b2eefb941fcac127dc.jpg"
                    alt="Camille"
                    crossorigin="anonymous"
                    draggable="false"
                  />
                </div>
              </div>
            </div>
          </div>

          <div class="line-separator">
            <svg viewBox="0 0 52.0161 4">
              <path d="M0,2L52.01607231176013,2" stroke-linecap="butt" stroke-width="4" fill="none"></path>
            </svg>
          </div>

          <div class="name-tag">
            <p>Camille</p>
          </div>

          <div class="name-tag-second">
            <p>Tua Erre</p>
          </div>

          <div class="description-box">
            <p>passion for photography drives me to capture every beautiful expression of nature</p>
          </div>

          <div class="title-box">
            <p>Multimedia Artist</p>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
